<div  layout="column" class="inputdemoIcons" id="loginContainer">
  <br>
  <md-content layout-padding="" class="autoScroll">
    <md-input-container class="md-icon-float">
      <!-- Use floating label instead of placeholder -->
      <label ng-bind="'Email' | translate">Email</label>
      <ng-md-icon icon="email" size="24" style="fill:rgb(255,64,129)"></ng-md-icon>
      <input ng-model="user.email" type="text" ng-required="true">
    </md-input-container>

    <md-input-container class="md-icon-float">
      <!-- Use floating label instead of placeholder -->
      <label ng-bind="'Password' | translate">Password</label>
      <ng-md-icon icon="security" size="24" style="fill:rgb(255,64,129)"></ng-md-icon>
      <input ng-model="user.password" type="password" ng-required="true">
    </md-input-container>
    <div layout="row" ng-show="loading" layout-sm="column" layout-align="space-around" class="layout layout-row layout-align-space-around layout-sm layout-sm-column">
      <md-progress-circular md-mode="indeterminate" aria-valuemin="0" aria-valuemax="100" role="progressbar" class="ng-scope md-default-theme" style="transform: scale(0.5);"><div class="md-spinner-wrapper md-mode-indeterminate"><div class="md-inner"><div class="md-gap"></div><div class="md-left"><div class="md-half-circle"></div></div><div class="md-right"><div class="md-half-circle"></div></div></div></div></md-progress-circular>
      <p ng-bind="'Please wait while the account creation is in progress' | translate">Please wait while we check your account</p>
    </div>
     <md-button md-no-ink="" class="md-raised md-primary md-button md-default-theme" ng-click="checkCredential()">Submit</md-button>
  </md-content>
</div>
