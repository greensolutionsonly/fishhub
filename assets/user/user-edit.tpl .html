<div  layout="column" class="inputdemoIcons">
  <br>
  <md-content layout-padding="" class="autoScroll">
    <md-input-container class="md-icon-float">
      <!-- Use floating label instead of placeholder -->
      <label>Name</label>
      <ng-md-icon icon="person" size="24" style="fill:red"></ng-md-icon>
      <input ng-model="user.name" type="text" ng-required="true">
    </md-input-container>

    <md-input-container>
      <label>I am </label>
      <md-select ng-model="ctrl.userState">
          <md-option ng-repeat="role in roles" value="{{role}}">{{role}}</md-option>
      </md-select>
    </md-input-container>

    <md-input-container md-no-float="">
      <ng-md-icon icon="phone" size="24" style="fill:dodgerblue"></ng-md-icon>
      <input ng-model="user.phone" type="text" placeholder="Phone Number">
    </md-input-container>

    <md-input-container>
      <ng-md-icon icon="email" size="24" style="fill:red"></ng-md-icon>
      <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
    </md-input-container>

    <md-input-container md-no-float="">
      <ng-md-icon icon="place" size="24" style="fill:dodgerblue"></ng-md-icon>
      <input ng-model="user.address" type="text" placeholder="Address">
    </md-input-container>

    <md-input-container>
      <ng-md-icon icon="email" size="24" style="fill:red"></ng-md-icon>
      <input ng-model="user.password" type="password" placeholder="Password" ng-required="true">
    </md-input-container>

    <md-input-container>
      <!-- Use floating placeholder instead of label -->
      <ng-md-icon icon="email" size="24" style="fill:red"></ng-md-icon>
      <input ng-model="user.confirm_password" type="password" placeholder="Confirm password" ng-required="true">
    </md-input-container>
    <md-input-container>
      <md-switch ng-model="data.cb1" aria-label="Receive notifications">
        Receive notification
      </md-switch>
    </md-input-container>

     <md-button md-no-ink="" class="md-primary" ng-click="createUser()">Submit</md-button>

  </md-content>

</div>
