<!DOCTYPE html>
<html ng-app="fishHubApp" ng-controller="AppCtrl" ng-csp lang="en">
  <head>
    <script>
      // Detect IE 8 and below in JS using Conditional Comments
      var ie = (function(){
        var version = 3, div = document.createElement('div');
        while (
          div.innerHTML = '<!--[if gt IE ' + (++version) + ']><i></i><![endif]-->',
          div.getElementsByTagName('i')[0]
        );
        return version > 4 ? version : undefined;
      }());
      if (ie && ie < 9) {
        window.location = "/browser.html?v="+ie
      }
    </script>
    <title ng-bind="pageTitle">FishHub</title>
    <meta content="width=device-width" name="viewport">
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
  </head>
  <body onunload="">
      <md-toolbar class="md-accent">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleLeft()" aria-label="Settings">
          <ng-md-icon icon="menu" size="20" style="fill:white"></ng-md-icon>
        </md-button>
        <h2>
          <span>Welcome to FishHub</span>
        </h2>
        <span flex=""></span>
        <md-button class="md-icon-button" aria-label="Favorite">
          <ng-md-icon icon="person" size="24" style="fill:white"></ng-md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="More">
          <ng-md-icon icon="email" size="24" style="fill:black"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <section layout="row" flex="">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">

      <md-toolbar class="md-accent">
        <h1 class="md-toolbar-tools">FishHub</h1>
      </md-toolbar>
      <md-content layout-padding="" ng-controller="LeftCtrl">
        <md-button ng-click="close()" class="md-primary" hide-gt-md="">
          Close Sidenav Left
        </md-button>

      <md-list>
  <md-list-item class="md-2-line">
    <div class="md-list-item-text">
      <h3>My Profile</h3>
      <p>change your profile information</p>
    </div>
  </md-list-item>
    <md-list-item class="md-2-line">
    <div class="md-list-item-text">
      <h3>Change Password</h3>
      <p>change your password</p>
    </div>
  </md-list-item>
</md-list>
      </md-content>

    </md-sidenav>
    </section>
    <div ui-view="main">
    </div>
    <!-- inject:js -->
    <!-- endinject -->
  </body>
</html>
