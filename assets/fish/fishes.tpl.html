<md-content layout-padding="" class="autoScroll">
    <md-menu>
      <md-button aria-label="Open items sort menu" class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
        <ng-md-icon icon="sort" size="24" style="fill:gray"></ng-md-icon>
      </md-button>
      <md-menu-content width="4">
        <md-menu-item>
          <md-button ng-click="sortByCaughtDate()">
            <ng-md-icon icon="sort" size="24" style="fill:gray"></ng-md-icon>
            <span ng-bind="'sort by caught date' | translate">sort by caught date</span>

            <ng-md-icon ng-show="sortByCaughtDateClass == '+caughtdate'" icon="keyboard_arrow_up" size="24" style="fill:orange"></ng-md-icon>
            <ng-md-icon ng-show="sortByCaughtDateClass == '-caughtdate'" icon="keyboard_arrow_down" size="24" style="fill:orange"></ng-md-icon>
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button  ng-click="sortByPrice()">
              <ng-md-icon icon="sort" size="24" style="fill:gray"></ng-md-icon>
              <span ng-bind="'sort by price' | translate">sort by price</span>
              <ng-md-icon ng-show="sortByPriceClass == '+pricing'" icon="keyboard_arrow_up" size="24" style="fill:orange"></ng-md-icon>
            <ng-md-icon ng-show="sortByPriceClass == '-pricing'" icon="keyboard_arrow_down" size="24" style="fill:orange"></ng-md-icon>

          </md-button>
        </md-menu-item>
        <md-menu-divider></md-menu-divider>
        <md-menu-item>
          <md-button  ng-click="sortByQuantity()">
            <ng-md-icon icon="sort" size="24" style="fill:gray"></ng-md-icon>
            <span ng-bind="'sort by quantity' | translate">sort by quantity</span>
            <ng-md-icon ng-show="sortByQuantityClass == '+quantity'" icon="keyboard_arrow_up" size="24" style="fill:orange"></ng-md-icon>
            <ng-md-icon ng-show="sortByQuantityClass == '-quantity'" icon="keyboard_arrow_down" size="24" style="fill:orange"></ng-md-icon>

          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
    <md-button aria-label="Open items sort menu" class="md-icon-button">
      <ng-md-icon icon="my_library_add" ng-click="go('fishes/new')" size="25" style="fill:gray"></ng-md-icon>
    </md-button>
  <div style="margin-top:5px;margin-bottom:5px">
    <label ng-bind="'Total Items' | translate">Total Items : {{ fishes.length }}</label>
  </div>

  <md-input-container class="md-icon-float">
      <!-- Use floating label instead of placeholder -->
    <label ng-bind="'Search' | translate">Search</label>
    <ng-md-icon icon="search" size="24" style="fill:green"></ng-md-icon>
    <input type="text"  ng-model="searchText.$">
  </md-input-container>
  <md-list>
    <md-list-item class="md-3-line" ng-repeat="fish in fishes | filter:searchText | orderBy: sortField">
      <ng-md-icon ng-click="go('fishes/'+fish._id+'/view')" icon="info" size="30" style="fill:green"></ng-md-icon>
      <div md-swipe-right="onSwipeRight('fishes/'+fish._id+'/view')" class="md-list-item-text" layout="column">
        <h3>{{fish.name }}</h3>
        <h4> {{ fish.pricing  }} : {{ fish.currencytype  }}</h4>
        <p><span ng-bind="'Caught Date' | translate">Caught Date</span> : {{ fish.caughtdate}}</p>
      </div>
      <md-divider></md-divider>
  </md-list-item>
 </md-list>
</md-content>
