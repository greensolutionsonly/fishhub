<md-content layout-padding="" class="autoScroll">
  <div style="margin-top:2px;text-align: center">
    <ng-md-icon icon="my_library_add" ng-click="go('fishes/new')" size="40" style="fill:#5B5BC5"></ng-md-icon>
  </div>

  <div style="margin-top:5px;margin-bottom:5px">
    <label ng-bind="'Total Items' | translate">Total Items : {{ fishes.length }}</label>
  </div>

  <md-input-container class="md-icon-float">
      <!-- Use floating label instead of placeholder -->
    <label ng-bind="'Search' | translate">Search</label>
    <ng-md-icon icon="search" size="24" style="fill:green"></ng-md-icon>
    <input type="text"  ng-model="searchText.$">
  </md-input-container>
  <md-list>
    <md-list-item class="md-3-line" ng-repeat="fish in fishes | filter:searchText">
      <ng-md-icon ng-click="go('fishes/'+fish._id+'/view')" icon="info" size="30" style="fill:green"></ng-md-icon>
      <div md-swipe-right="onSwipeRight('fishes/'+fish._id+'/view')" class="md-list-item-text" layout="column">
        <h3>{{fish.name }}</h3>
        <h4> {{ fish.pricing  }} : {{ fish.currencytype  }}</h4>
        <p><span ng-bind="'Caught Date' | translate">Caught Date</span> : {{ fish.caughtdate}}</p>
      </div>
      <md-divider></md-divider>
  </md-list-item>
 </md-list>
</md-content>
